<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Alarm Clock</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Alarm Clock ‚è∞</h1>
    <div class="clock">
      <div id="clock" class="clock-face"></div>
    </div>
    <div class="alarm-form">
      <h2>Set Alarm</h2>
      <div class="input-group">
        <div class="input-box">
          <label for="hour">Hour:</label>
          <input type="number" id="hour" min="1" max="12" required>
        </div>
        <div class="input-box">
          <label for="minute">Minute:</label>
          <input type="number" id="minute" min="0" max="59" required>
        </div>
        <div class="input-box">
          <label for="second">Second:</label>
          <input type="number" id="second" min="0" max="59" required>
        </div>
        <div class="input-box">
          <label for="am-pm">AM/PM:</label>
          <select id="am-pm">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
      </div>
      <div class="button-container">
        <button id="set-alarm">Set Alarm</button>
      </div>
    </div>
    <ul id="alarm-list" class="alarms-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
